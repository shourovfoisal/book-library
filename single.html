<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Single Book</title>
  </head>
  <body>
    <!-- Navigation -->
    <ul class="navigation">
      <li class="navigation-link"><a href="/">Book List</a></li>
      <li class="navigation-link" id="wishlist-link">
        <a href="/wish-list">Wish List</a>
      </li>
    </ul>

    <div class="container">
      <!-- Cards -->
      <section class="single-book" id="single-book">
        <div class="single-book-image" id="single-book-image"></div>
        <div class="single-book-details">
          <div class="single-book-id" id="single-book-id"></div>
          <h2 class="single-book-title" id="single-book-title"></h2>
          <div class="single-book-author" id="single-book-author"></div>

          <div class="single-book-genres">
            <h3>Subject &mdash;</h3>
            <div
              class="single-book-genres-all"
              id="single-book-genres-all"
            ></div>
          </div>

          <div class="single-book-bookshelves">
            <h3>Bookshelves &mdash;</h3>

            <div
              class="single-book-bookshelves-all"
              id="single-book-bookshelves-all"
            ></div>
          </div>

          <a
            target="_blank"
            class="single-book-read-link"
            id="single-book-read-link"
            >Read This Book &rarr;</a
          >
        </div>
      </section>
    </div>

    <script src="single.js"></script>
  </body>
</html>
