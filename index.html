<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
    <!-- Navigation -->
    <ul class="navigation">
      <li class="navigation-link"><a href="/">Book List</a></li>
      <li class="navigation-link" id="wishlist-link">
        <a href="/wish-list">Wish List</a>
      </li>
    </ul>

    <div class="container">
      <!-- Search and Filter -->
      <section class="search-and-filter">
        <input
          type="text"
          id="title-search"
          class="title-search"
          placeholder="Search by Title"
          onkeyup="handleSearchInputChange()"
        />
        <div class="genre-dropdown-wrapper hidden" id="genre-dropdown-wrapper">
          <img src="./public/caret-down-solid-purple.svg" alt="caret down" />
          <select
            class="genre-dropdown"
            id="genre-dropdown"
            onchange="handleGenreDropdownChange()"
          >
            <option value="">Select a Genre</option>
          </select>
        </div>
      </section>
      <!-- Cards -->
      <section class="book-cards relative" id="book-cards">
        <div class="loading-screen no-display" id="loading-screen">
          <div>
            <div class="loader"></div>
          </div>
        </div>
      </section>
      <section class="pagination" id="pagination"></section>
    </div>

    <script src="main.js"></script>
    <script>
      (function init() {
        fetchBooks({
          url: `${API_BASE_URL}/books/`,
        });
      })();
    </script>
  </body>
</html>
